<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <img id="card-img" src="assets/img/image-equilibrium.jpg" alt="">
        <div class="card-info">
            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="card-date">
                <span><img id="ethereum-img" src="assets/img/icon-ethereum.svg" alt=""><p>0.041ETH</p></span>
                <span><img id="clock-img" src="assets/img/icon-clock.svg" alt=""><p>3 days left</p></span>
            </div>
            <hr>
            <div class="card-creator">
                <img id="profile-img" src="assets/img/luffyicon.jpg" alt="">
                <p>Creation of <span>Kellinton</span></p>
            </div>
        </div>
    </div>
</body>
</html>
